services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: amon_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d amon_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amon-network

  server:
    build:
      context: ./server-ts
    container_name: amon-server
    env_file:
      - ./server-ts/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/amon_db
    ports:
      - "3000:3000"
    volumes:
      - ./server-ts:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - amon-network

  client:
    build:
      context: ./client
    container_name: amon-client
    env_file:
      - ./client/.env
    environment:
      HOST: 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - amon-network

volumes:
  postgres_data:

networks:
  amon-network:
    driver: bridge
